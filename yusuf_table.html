<script type="text/javascript">
    let a=prompt("Masukkan Nama Siswa");
document.write ("<hr>");
document.write("<table width = '500' border='2'>");

    var predikat = "";
        
    if (nilai >= 90){

        predikat = "E";

    } else { 
        predikat2 = "E";
    }

    } else if(nilai3 >= 80) {

    }
document.write('</table>');

document.write("<th>");
    document.write(predikat2,"</th><tr>");
    
    document.write("<tr><th>3</th>");
        document.write("<th>Basis Data</th>");
